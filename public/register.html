<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Face Attendance</title>
    <style>
      body {
        font-family: Arial;
        max-width: 400px;
        margin: 2rem auto;
      }
      video,
      canvas {
        display: block;
        width: 100%;
        margin: 1rem 0;
      }
    </style>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Register New User</h1>
    <form id="regForm">
      <label>Name:<br /><input type="text" id="name" required /></label><br />
      <label
        >Aadhaar:<br /><input
          type="text"
          id="aadhaar"
          pattern="\d{12}"
          required /></label
      ><br />

      <video id="video" autoplay muted hidden></video>
      <canvas id="capture" hidden></canvas>
      <button type="button" id="startCamera">Start Camera</button>
      <button type="submit">Save Registration</button>
    </form>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>
    <script defer src="register.js"></script>
  </body>
</html>
